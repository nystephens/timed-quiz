<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Timed Coding Quiz</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/styles.css">
</head>

<body>

    <!-- Bootstrap HTML -->

    <!-- Header/Nav -->
    <header>

        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <!-- High Scores Link -->
                    <a class="navbar-brand" href="#">HIGH SCORES</a>

                    <!-- Time Counter -->
                    <h3 class="text-end" id="counter">THIS IS THE TIME CLOCK</h3>
                    <button type="button" class="btn btn-primary" id="start-button">START</button>
                </div>
            </nav>
        </div>

    </header>

    <!-- Main Content Container -->
    <main class="container hidden">
        <!-- MAIN CONTENT (QUESTION & ANSWERS) -->
        <section class="row">
            <div class="col">
                <div class="card">
                    <div id="question" class="card-body">
                      Here is my question: Lorem ipsum dolor sit amet, consectetur adipisicing elit. Iure possimus, dignissimos amet nemo temporibus vel. Commodi quasi quidem eveniet cum perferendis dolores sed ipsam eum, minima aliquam, ullam, velit natus!
                    </div>
                    
                </div>
                <!-- button -->
                <div class="row">
                    <div id="button-container" class="col-sm-4 offset-sm-4 btn-group btn-group-lg btn-group-vertical justify-content-center" role="group" aria-label="answer-button">
                        <button type="button" class="btn btn-primary" id="answer-button-1">ANSWER OPTION 1</button>
                        <button type="button" class="btn btn-primary" id="answer-button-2">ANSWER OPTION 2</button>
                        <button type="button" class="btn btn-primary" id="answer-button-3">ANSWER OPTION 3</button>
                        <button type="button" class="btn btn-primary" id="answer-button-4">ANSWER OPTION 4</button>
                    </div>
                    </div>
            </div>
        </section>
        <!-- ANSWER RESULTS (Correct or false + amount of time reduced) -->
        <section class="row-2">
            <p id="results" class="col"></p>
            <button type="button" class="btn btn-primary hidden" id="next-button">NEXT QUESTION</button>
        </section>
    </main>

    <!-- JS links -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="Assets/script.js"></script>
</body>

</html>
